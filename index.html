<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>思い出を高速に振り返る</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.min.css">
    <script src="js/wow.min.js"></script>
<script>
new WOW().init();
</script>

  </head>
  <body>
    <div id="image"></div>
    <div id="container">
      <div id="title" class="wow fadeIn"></div>
      <form name="search" action="movie.html" class="wow fadeInDown" data-wow-delay="0.7s">
        <dl class="search">
          <dd><input type="text" id="url" name="url" placeholder="https://www.youtube.com/" /></dd>
          <dd><button onclick="form.submit()"><i class="fa fa-search"></i></button></dd>
        </dl>      
      </form>
    </div>
  </body>
</html>
